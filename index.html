<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevJobs - Find Your Dream Job</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>DevJobs</h1>
            <p>Your gateway to exciting tech opportunities.</p>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <input type="text" id="jobSearch" placeholder="Search for jobs...">
            <button id="searchBtn">Search</button>
        </div>
    </section>

    <section class="job-listings">
        <div class="container">
            <h2>Popular Job Listings</h2>
            <ul id="jobResults">
                <!-- Dynamic job listings will appear here -->
            </ul>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Powered by DevJobs | &copy; 2025</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
